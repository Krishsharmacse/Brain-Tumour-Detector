<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 Brain Tumor Detection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>🧠 Brain Tumor Detection</h1>
    <p>Upload a brain MRI image and get instant tumor predictions using deep learning.</p>
    <input type="file" id="imageInput" />
    <button onclick="predictTumor()">⚡ Predict</button>
    <div id="loading" class="hidden">🔄 Predicting...</div>
    <div id="result"></div>
    <div id="tumorDetails"></div>
  </div>
  <footer>
    <small>Built with Flask, TensorFlow, and ❤️ by Krish Sharma</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
